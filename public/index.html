<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pet Hotel</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="vendors/jquery.min.js" type="text/javascript"></script>
        <script src="scripts/client.js" type="text/javascript"></script>
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <header id="banner">
        <h1>Meow Bark Boutique</h1>
        </header>
        <section id="inputs">
            <h2>Add Pets</h2>
            <input id="name-in" type="text" placeholder="Pet Name">
            <input id="breed-in" type="text" placeholder="Pet Breed">
            <input id="color-in" type="text" placeholder="Color">
            <input id="owner-in" type="text" placeholder="Owner is">
            <button id="submitBtn" class="btn btn-outline-info">Submit</button>
        </section>
        <section>
            <h2>Guest List</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Pet Name</th>
                        <th>Breed</th>
                        <th>Color</th>
                        <th>Checked In</th>
                        <th>Actions</th>
                        <th></th>
                        <th>Owner Name</th>
                    </tr>
                </thead>
                <tbody id="petHotel"></tbody>
            </table>
        </section>
    
    </body>
</html>
